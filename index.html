<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Project</title>
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
  <h2>Date and Name calculation</h2>

  <p>Please enter your date of birth details in the form below:</p>
  <form action="index.html" id="dates">
    <label for="date">Date:</label><br>
    <input type="text" id="date"><br>
    <input type="button" onclick="myDate()" value="Submit" id="button">


    <input type="radio" id="male">
    <label for="male">Male</label>
    <input type="radio" id="female">
    <label for="female">Female</label>

  </form>

  <script src="script.js"></script>

</body>
</html>
