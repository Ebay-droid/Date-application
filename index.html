<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Project</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<div class="container-fluid">
  <body>
    <div>
       <h2 class="jumbotron">Date and Name calculation</h2>
    </div>

    <div>
      <p> This application will let you know your
        Akan name simply by typing in your  birthday. <br>
        Akan names are names derived from the day of the week you were born in ghanaian culture.</p>

      <p>Please enter your date of birth details in the form below:</p>
    </div>

    <div>
      <form action="index.html" >
        <div id="date">
          <label for="date">Birthday:</label><br>
          <input type="text" id="date"><br>
        </div>
        <div id="gender">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="button" onclick="myDate()" value="Submit" id="button">
      </div>
      </form>
    </div>

  <script src="script.js"></script>
 
  </body>
</div>
</html>
